<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Platinum Card</title>
</head>
<body>
    <main class="main-container">
        <img id="img-left-bottom" src="images/Rectangle.png" alt="esfera-pequena">
        <img id="img-right" src="images/Group-11.png" alt="esfera-grande">
        <img id="img-left-top" src="images/img.png" alt="canudo">
        <div class="info">
            <div class="info__title">
                <h1>
                    Compre Mundialmente
                    e tenha beneficios 
                    com seu Platinum Card
                </h1>
                <p>
                    Opção de atualização gratuita para nossos serviços Platinum e validade vitalícia.
                </p>
                <form action="email.html">
                    <div class="info__submit">
                        <input type="email" placeholder="Digite seu E-mail" required>
                        <button type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
            <div class="info__card" >
                <div class="card">
                    <div class="card__title">
                        <h2>
                            Platinum Card
                        </h2>
                    </div>
                   
                    <div class="card__chip">
                        <img src="images/chip.png" alt="chip">
                    </div>
                   
                    <div class="card__footer">
                        <div class="card__footer-info">
                            <p class="footer-text footer-text--big">
                                1234 5678 9101 1213
                            </p>

                            <p class="footer-text">
                                LUCAS ALBUQUERQUE
                            </p>
                        </div>

                        <div class="card__footer-date">
                            <p class="footer-text">
                                02/49
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
